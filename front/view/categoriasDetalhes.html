<!-- *****************************************************************************************************************
CATEGORIAS EM MACRO CATEGORIA
 ***************************************************************************************************************** -->

<div id="portfoliowrap">

    <!--******Quando existirem itens na lista *****-->
     <div class="portfolio-centered col-md-12 positionfull" ng-hide="verifica">
         <div class="recentitems portfolio">
           <div class="portfolio-item graphic-design" ng-repeat = "categoria in categorias | filter:filtroDeBusca">
             <div class="he-wrap tpl6 col-md-3 positionfull">
               <img ng-src="{{categoria.imagem}}" class="portfolio-centered">
               <div class="he-view">
                 <div class="bg a0" data-animate="fadeIn">
                       <h3 class="a1" data-animate="fadeInDown">{{categoria.nome | uppercase}}</h3>
                       <a href="#/receitasInCategoria/{{categoria.id}}" onclick="window.scrollTo(0, 0)" class="dmbutton a2" data-animate="fadeInUp">Veja Mais</a>
                 </div>
               </div>
             </div>
           </div>
         </div>
     </div>

     <!--******Quando nao existirem itens na lista *****-->
     <div class="portfolio-centered col-md-12 positionfull" ng-if="verifica">
       <div class="emptyList">
         <h1>DESCULPE, N√ÉO EXISTEM ITENS PARA ESSA BUSCA.</h1>
       </div>
     </div>
</div>
